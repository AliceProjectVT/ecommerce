paths:
  /api/products:
    get:
      tags:
        - products
      summary: Obtiene todos los productos
      responses:
        "200":
          description: Los productos fueron obtenidos correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Products"
        "400":
          description: Solicitud incorrecta
        "401":
          description: No Autorizado para acceder a la API
        "404":
          description: Productos no encontrados
        "500":
          description: Fallo interno del servidor
    post:
      summary: Crea un nuevo producto
      tags:
        - products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/createProduct"
      responses:
        "200":
          description: El producto fue creado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Products"
        "400":
          description: Falta alguno de los campos requeridos
        "401":
          description: El producto ya existe
        "500":
          description: Fallo interno del servidor

  /api/products/{pid}:
    get:
      summary: Obtiene un producto por su id
      tags:
        - products
      parameters:
        - name: pid
          in: path
          required: true
          description: Se ingresa el id del producto que se desea obtener
          schema:
            type: string
      responses:
        "200":
          description: El producto fue obtenido correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Products"
        "400":
          description: Solicitud incorrecta
        "404":
          description: Producto no encontrado
        "500":
          description: Fallo interno del servidor
    delete:
      summary: Elimina un producto por su id
      tags:
        - products
      parameters:
        - name: pid
          in: path
          required: true
          description: Se ingresa el id del producto que se desea eliminar
          schema:
            type: string
      responses:
        "200":
          description: El producto fue eliminado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Products"
        "400":
          description: Solicitud incorrecta
        "404":
          description: Producto no encontrado
        "500":
          description: Fallo interno del servidor
    put:
      summary: Actualiza un producto por su id
      tags:
        - products
      parameters:
        - name: pid
          in: path
          required: true
          description: Se ingresa el id del producto que se desea actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/updateProduct"
      responses:
        "200":
          description: El producto fue actualizado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Products"
        "400":
          description: Solicitud incorrecta
        "404":
          description: Producto no encontrado
        "500":
          description: Fallo interno del servidor     
components:
  schemas:
    Products:
      type: object
      properties:
        _id:
          type: string
          description: El id del producto auto-generado por la base de datos
        title:
          type: string
          description: El nombre del producto
        description:
          type: string
          description: La descripción del producto
        price:
          type: number
          description: El precio del producto
        stock:
          type: number
          description: La cantidad de productos en stock
        image:
          type: string
          description: La imagen del producto
        category:
          type: string
          description: La categoría del producto
        createdBy:
          type: string
          description: Se vincula al usuario que creó el producto
        quantity:
          type: number
          description: La cantidad de productos totales
        isValid:
          type: string
          description: Utilizado para borrado logico
      example:
        _id: ObjectId('5f9b3b3b8b0b3b1b3b3b3b3b')
        title: "Producto 1"
        description: "Descripcion del producto 1"
        price: 100
        stock: 10
        thumbnails: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fes%2Fvector%2Ficono"
        category: "Categoria 1"
        createdBy: "ObjectId('5f9b3b3b8b0b3b1b3b3b3b3b')"
        quantity: 10
        isValid: true
  requestBodies:
    createProduct:
      type: object
